<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="heading" > Gallery </h1>
    <div class="exp-img" id="expimgbg">
        <img src="image1.jpg" id="expimg">
        <span id="close" onclick="closeexpimg()"> x </span>
        <div id="left"><span id="left" onclick="leftslide()"> < </span></div>
        <div id="right"><span id="right" onclick="rightslide()"> > </span></div>
    </div>

    <div class="gallery">
        <img src="image1.jpg" alt="image1" onclick="openexpimg(this.src)">
        <img src="image2.jpg" alt="image2" onclick="openexpimg(this.src)">
        <img src="image3.jpg" alt="image3" onclick="openexpimg(this.src)">
        <img src="image4.jpg" alt="image4" onclick="openexpimg(this.src)">
        <img src="image5.jpg" alt="image5" onclick="openexpimg(this.src)">
        <img src="image6.jpg" alt="image6" onclick="openexpimg(this.src)">
        <img src="image7.jpg" alt="image7" onclick="openexpimg(this.src)">
        <img src="image8.jpg" alt="image8" onclick="openexpimg(this.src)">
        <img src="image9.jpg" alt="image9" onclick="openexpimg(this.src)">
        <img src="image10.jpg" alt="image10" onclick="openexpimg(this.src)">
    </div>
    <script src="sandbox.js"></script>
</body>
</html>
